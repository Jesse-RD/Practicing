<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="m-auto mt-5 mb-5 container">
        <h1 class="text-center">Guess the Number Between 1 and 1000!</h1>
        <div class="mt-5 text-center">
            <form action="/process" method="post">
                <input type="number" name="num_guess" id="num_guess">
                <div>
                    <button class="mt-3 btn btn-success" type="submit">Take a Guess!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
